name: 每日热榜爬取

on:
  # 定时触发 - 每2小时一次
  schedule:
    - cron: '0 */2 * * *'

  # 手动触发
  workflow_dispatch:

jobs:
  crawl-hotlist:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 创建数据目录
        run: mkdir -p data

      - name: 执行热榜爬取
        run: |
          echo "========== 开始热榜爬取 =========="
          node ingest/hotlist-crawler.js
          echo "========== 热榜爬取完成 =========="

      - name: 上传热榜数据
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hotlist-data-${{ github.run_number }}
          path: |
            data/hotlist-*.json
          retention-days: 3

      - name: 显示统计信息
        if: success()
        run: |
          if [ -f data/hotlist-stats.json ]; then
            echo "========== 热榜统计 =========="
            cat data/hotlist-stats.json
          fi
