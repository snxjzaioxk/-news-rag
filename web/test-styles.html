<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式测试 - 新闻热榜 RAG</title>
    <link rel="stylesheet" href="/_next/static/css/7f1832aedd9d3e6a.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50">
        <!-- 导航栏测试 -->
        <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold gradient-text">新闻热榜 RAG - 样式测试</h1>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容测试 -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 卡片测试 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg p-6 card-hover mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Tailwind CSS 样式测试</h2>
                <p class="text-gray-600 mb-4">如果你能看到这些样式，说明 Tailwind CSS 已经正确编译和加载。</p>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- 按钮测试 -->
                    <button class="btn-primary">主要按钮样式</button>
                    <button class="nav-link bg-blue-50">导航链接样式</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">绿色按钮</button>
                </div>
            </div>

            <!-- 颜色测试 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg p-6 card-hover">
                <h3 class="text-xl font-bold text-gray-900 mb-4">颜色和布局测试</h3>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-blue-100 text-blue-800 p-4 rounded">蓝色</div>
                    <div class="bg-green-100 text-green-800 p-4 rounded">绿色</div>
                    <div class="bg-red-100 text-red-800 p-4 rounded">红色</div>
                    <div class="bg-purple-100 text-purple-800 p-4 rounded">紫色</div>
                </div>

                <!-- 渐变测试 -->
                <div class="bg-gradient-to-r from-blue-600 via-blue-500 to-purple-600 rounded-xl shadow-2xl p-8 text-white card-hover">
                    <h2 class="text-3xl font-bold mb-4">渐变背景测试 ✨</h2>
                    <p class="text-lg mb-6">这个卡片应该有漂亮的蓝紫渐变背景</p>
                </div>
            </div>

            <!-- 动画测试 -->
            <div class="mt-8 text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">上面的圆圈应该正在旋转</p>
            </div>
        </main>
    </div>
</body>
</html>
